# configtx
#   CAPABILITIES
Capabilities:
  Application: &ApplicationCapabilities
    V1_2: true
  Orderer: &OrdererCapabilities
    V1_1: true
  Channel: &ChannelCapabilities
    V1_1: true

# ORGANIZATIONS
Organizations:
  - &Blazers
    Name: Blazers
    ID: BlazersMSP
    MSPDir: ../../peers/msps/msp
    Policies: &BlazersPolicies
      Readers:
          Type: Signature
          Rule: "OR('BlazersMSP.member')"
      Writers:
          Type: Signature
          Rule: "OR('BlazersMSP.member')"
      Admins:
          Type: Signature
          Rule: "OR('BlazersMSP.admin')"
    AnchorPeers:
      - Host: admin.blazers.com
        Port: 7051

  
#   ORDERER
Orderer: &OrdererDefaults

  OrdererType: solo

  Addresses:
    - orderer.blazers.com:7050

    # Policies for Orderer
  Policies:
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta  
        Rule: "ANY Admins"
  

    # BlockValidation specifies what signatures must be included in the block
    # from the orderer for the peer to validate it.
    BlockValidation:
        Type: ImplicitMeta
        Rule: "ANY Writers"

  # Batch Timeout: The amount of time to wait before creating a batch
  BatchTimeout: 2s

  # Batch Size: Controls the number of messages batched into a block
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 98 MB
    PreferredMaxBytes: 512 KB



  Capabilities:
    <<: *OrdererCapabilities

Application: &ApplicationDefaults

  # Default policies
  Policies: &ApplicationDefaultPolicies
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"
 
  Organizations:
    - <<: *Blazers 
    
  Capabilities:
    <<: *ApplicationCapabilities
     
 

#   CHANNEL
Channel: &ChannelDefaults
  Policies:
    Readers:
        Type: ImplicitMeta
        Rule: "ANY Readers"
    Writers:
        Type: ImplicitMeta
        Rule: "ANY Writers"
    Admins:
        Type: ImplicitMeta
        Rule: "ANY Admins"

  Capabilities:
    <<: *ChannelCapabilities

  
#   PROFILES
Profiles:

  FoodSupplyOrdererGenesis:
      <<: *ChannelDefaults
      Orderer:
          <<: *OrdererDefaults
          Organizations:
              - <<: *Blazers


      Application:
            <<: *ApplicationDefaults

            Organizations:
                - <<: *Blazers             

      Consortiums:

        FoodSupplyConsortium:
            
            Organizations:
                  - <<: *Blazers
                  
  FoodSupplyChannel:
    Consortium: FoodSupplyConsortium
    <<: *ChannelDefaults
    
    Application:
        <<: *ApplicationDefaults
        
        Organizations:
            - <<: *Blazers
